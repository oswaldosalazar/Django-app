{% extends "personal/header.html" %}
{% block content %}
    <div class="pageTitle" layout="row" layout-align="start center">
        <h2>Blog Post</h2>
    </div>
    <div class="postTitle" layout="column" layout-align="center center">
        <h3>{{ post.title }}</h3>
        <h6>on {{ post.date }}</h6>
    </div>
    <div class="postContent">
        {{ post.body|safe|linebreaks }}
    </div>
{% endblock %}
