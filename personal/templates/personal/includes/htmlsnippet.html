{% block content %}

<md-grid-list layout="row" layout-sm="column" md-cols-xs="1" md-cols-sm="1" md-cols-md="2" md-cols-gt-md="2" md-row-height-gt-md="3:3" md-row-height="2:1" md-gutter="12px" md-gutter-gt-sm="8px" ng-cloak>
        <md-grid-tile class="blue" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1">
            <img src="https://www.djangoproject.com/s/img/logos/django-logo-positive.svg" alt="Django logo"/>
        </md-grid-tile>
        <md-grid-tile class="red" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1">
            <img src="https://material.angularjs.org/latest/img/icons/angular-logo.svg" alt="MD logo"/>
        </md-grid-tile>
</md-grid-list>

{% endblock %}
